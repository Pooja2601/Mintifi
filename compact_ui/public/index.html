<script>
    $("ul.nav li.dropdown").hover(
        function () {
            $(this)
                .find(".dropdown-menu")
                .stop(true, true)
                .delay(200)
                .fadeIn(500);
        },
        function () {
            $(this)
                .find(".dropdown-menu")
                .stop(true, true)
                .delay(200)
                .fadeOut(500);
        }
    );
</script>
<script>

    document.addEventListener("dispatchDigio", function (obj) {
        let {mandate_id, user_mobile, user_email, code_mode} = obj.detail;

        let options = {
            //default environment 'stage' (sandbox)
            environment: (code_mode === 'prod') ? 'production' : "stage", // 'production' , 'stage'
            callback: function (t) {
                let event = new CustomEvent("responseDigio", {
                    detail: t
                });
                document.dispatchEvent(event);
            },
            logo: "https://mintifi.com/images/logo.png", //Pass Logo URL here
            is_iframe: true //open in iframe
        };
        let digio = new Digio(options);
        digio.init();  // Call init on user action (eg.button press and proceed to asynchronous upload)
        // let mobile = (user_mobile !== undefined) ? user_mobile : user_email;
        digio.submit(mandate_id, user_mobile);
    });

</script>
